<section>
  <br>
  <div class="columns">
    <div class="column is-one-quarter">
      <h4 *ngIf="displayname" class=" text-center chat_header"><b>{{displayname}}</b></h4>
      <span class="contact-name">Recent Chats</span>
      <ul class="clearfix" *ngIf="users">
        <li *ngFor="let user of users">
          <span class="user-list" (click)="selectUser(user)">{{ user.personalInformation.firstName }} {{ user.personalInformation.lastName }}</span>
        </li>
      </ul> 
    </div>

    <div class="column messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="msg_history">
            <div *ngFor="let msg of messages">
              <div class="incoming_msg" *ngIf="msg.type == 'received'">
                <div class="incoming_msg_img"> </div>
                <div class="received_msg">
                  {{getDislayNameById(msg.senderId)}}
                  <div class="received_withd_msg">
                    <p>
                      {{msg.Conent}}
                    </p>
                    <span class="time_date"> {{msg.SentOn | timeAgo}} </span>
                  </div>
                </div>
              </div>
              <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
                <div class="sent_msg">
                  <p>
                    {{msg.Conent}}
                  </p>
                  <span class="time_date"> {{msg.SentOn | timeAgo}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" [value]="txtMessage" (input)="txtMessage=$event.target.value"
                (keydown.enter)="sendMessage()" placeholder="Type a message" />
              <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
